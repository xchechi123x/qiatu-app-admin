<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>恰途科技APP后台管理系统-请登陆</title>
    <link rel="stylesheet" type="text/css" href="themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<div id="login_window" class="easyui-window" title="欢迎登陆恰途APP运营后台,工作愉快"
     data-options="iconCls:'icon-save',footer:'#footer'"
     style="width:500px;height:200px;padding:10px;">
    <form id="loginForm" action="login.do" class="easyui-form" method="get" data-options="novalidate:true">
        <div style="text-align: center">
            <div style="margin-bottom: 5px;">用户名:
                <input class="easyui-textbox" type="text" name="userName"
                       data-options="required:true"/>
            </div>
            <div style="margin-right: 5px">系统登陆密码:
                <input type="password" class="easyui-textbox" type="text" name="password" data-options="required:true"/>
            </div>
            <div style="margin-top: 5px">
                <a href="#" class="easyui-linkbutton" onclick="clearLoginForm()">清除</a>
                <a class="easyui-linkbutton" onclick="loginSubmit()">登陆</a>
            </div>
        </div>
    </form>
</div>
<div id="footer" style="padding:5px;text-align: center;font-size: 12px">杭州恰途APP后台运营管理系统 VERSION 1.0</div>
</body>
</html>
